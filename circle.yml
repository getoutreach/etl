machine:
  timezone:
    America/Los_Angeles
  ruby:
    version: 2.3.3
  hosts:
    circlehost: 127.0.0.1
  environment:
    REDSHIFT_PASSWORD: "$REDSHIFT_PASSWORD"
    INFLUXDB_PASSWORD: "$INFLUXDB_PASSWORD"
    DATABASE_PASSWORD: "$DATABASE_PASSWORD"

dependencies:
  pre:
    - gem update --system
    - gem install bundler

test:
  pre:
    - mkdir "$HOME/empty"        # Use an empty directory for jobs
    - mkdir "$HOME/config"
    - "$HOME/etl/bin/generate_config_files -i $HOME/etl/etc/erb_templates/ -o $HOME/config/ --job-dir $HOME/empty --class-dir $HOME/empty":
  override:
    - 'bundle exec rspec --color --require spec_helper spec --format progress':
        environment:
          ETL_CONFIG_DIR: "$HOME/config"
